<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Franchisee Billing — Invoices (Prototype)</title>
    <link rel="stylesheet" href="franchisee_styles.css">
    <style>
        .container{max-width:900px;margin:24px auto;padding:16px}
        .invoice {background:white;padding:14px;border-radius:8px;margin-bottom:12px}
        .invoice h3{margin-bottom:8px}
        .invoice .meta {font-size:13px;color:#6b7280}
        .invoice .items{margin-top:10px}
        .invoice .total{font-weight:700;margin-top:8px}
    </style>
</head>
<body>
    <div class="container">
        <h1>My Invoices</h1>
        <div id="list"></div>
        <div id="empty" class="muted">No invoices found.</div>
    </div>

    <script src="billing_mock.js"></script>
    <script>
        const params = new URLSearchParams(location.search);
        const tid = params.get('tenantId'); // in prototype pass tenantId to view
        const listEl = document.getElementById('list');
        const emptyEl = document.getElementById('empty');

        function render(){
            const invoices = BillingMock.getInvoicesForTenant(tid);
            listEl.innerHTML = '';
            if (!invoices || !invoices.length){ emptyEl.style.display='block'; return; } else emptyEl.style.display='none';
            invoices.forEach(inv => {
                const div = document.createElement('div'); div.className='invoice';
                const itemsHtml = inv.items.map(it=>`<div>${it.description} — $${Number(it.amount).toFixed(2)}</div>`).join('');
                div.innerHTML = `<h3>Invoice ${inv.invoiceNumber||inv.id}</h3><div class="meta">Status: ${inv.status} • Due: ${inv.dueAt||'-'}</div><div class="items">${itemsHtml}</div><div class="total">Total: $${Number(inv.total).toFixed(2)}</div><div style="margin-top:10px"><button class="btn primary" data-id="${inv.id}" data-action="pay">Pay Now</button></div>`;
                listEl.appendChild(div);
            });
        }

        listEl.addEventListener('click', function(e){ const btn = e.target.closest('button'); if(!btn) return; const id = btn.dataset.id; if (btn.dataset.action==='pay') { const ok = BillingMock.payInvoice(id); if (ok) { alert('Payment success (prototype)'); render(); } else alert('Payment failed (prototype)'); } });

        render();
    </script>
</body>
</html>
